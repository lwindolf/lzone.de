<body>
    
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <!-- SVG symbols from just-the-docs -->
        <symbol id="svg-search" viewBox="0 0 24 24">
            <title>Search</title>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
        </symbol>
        <symbol id="svg-menu" viewBox="0 0 24 24">
            <title>Menu</title>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </symbol>
        <symbol id="svg-arrow-right" viewBox="0 0 24 24">
            <title>Expand</title>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </symbol>

        <!-- From SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
        <symbol id="svg-home" width="24" height="24" fill="none" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <title>Home</title>
            <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 6V15H6V11C6 9.89543 6.89543 9 8 9C9.10457 9 10 9.89543 10 11V15H15V6L8 0L1 6Z" fill="#000000"/>
            </svg>
        </symbol>
    </svg>

    <div class="columns-3">
        <section class="sidebar">
            <nav role="navigation" aria-label="Main" id="site-nav" class="site-nav">
                <ul class="nav-list">
                    <li class="nav-list-item"><i>Loading...</i></li>
                </ul>
            </nav>
        </section>
        <div class="main">
            <div id="main-content-wrap" class="main-content-wrap">
                <!-- this gets overwritten by ContentView -->
                <p><a style="display:none" rel="me" href="https://mas.to/@lwindolf">Mastodon</a></p>
            </div>
            <div class="search-input-wrap"> 
                <input type="text" id="search-input" class="search-input" tabindex="0"
                placeholder="(Ctrl-K) '!help' for usage" aria-label="Search and command prompt" autocomplete="off"> 
                <label
                for="search-input" class="search-label"><svg viewBox="0 0 24 24" class="search-icon">
                    <use xlink:href="#svg-search"></use>
                </svg></label>
            </div>
        </div>
        
        <div id="toolpanel">
            <!-- this gets overwritten by ChecksView -->
            <i>Loading ...</i>
        </div>
    </div>
</body>

</html>
